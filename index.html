<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Form with Local Storage</title>
</head>
<body>
    <div class="form container" id="formId">
        <form action="#">
            <label for="username">Username</label>
            <input type="text" class="form-control col-5" id="username">
            <label for="email">Email</label>
            <input type="email" class="form-control col-5" id="email">
            <label for="number">Phone Number</label>
            <input type="text" class="form-control col-5" id="number">
            <button type="submit" class="btn btn-primary mt-3" id="submitButton">Submit</button>
        </form>
    </div>
    <ul id="details"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
