<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <div id="container">
        <form action="#" id="formId">
            <label for="amount">Choose ExpenseAmount</label>
            <input type="number" id="amount" name="expenseAmount">
            <label for="description">Choose Description</label>
            <input type="text" name="expenseDescription" id="description">
            <label for="category">Choose Category</label>
            <select name="expenseCategory" id="category">
                <option value="Movie" selected>Movie</option>
                <option value="travel">Travel</option>
                <option value="food">Food</option>
                <option value="fuel">Fuel</option>
                <option value="electricity" >Electricity</option>
                <option value="other">Other</option>
            </select>
            <input type="submit"  id="addExpense" value="Add-Expense">
        </form>
    </div>
    <ul id="listItems"></ul>
    <script src="new.js"></script>
</body>
</html>
